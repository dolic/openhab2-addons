# binding
binding.tankerkoenig.name = Tankerkoenig Binding
binding.tankerkoenig.description = Das Tankerkoenig Binding ermöglicht es über die Tankerkoenig.de API Spritpreise von deutschen Tankstellen abzurufen.

# thing types
thing-type.tankerkoenig.config.label = Tankerkoenig Konfiguration
thing-type.tankerkoenig.config.description = Diese Konfiguration dient als Basiskonfiguration für 1 bis 10 Tankstellen.
thing-type.config.tankerkoenig.config.apikey.label=API-Key
thing-type.config.tankerkoenig.config.apikey.description=Tankerkoenig API-Key. Schlüssel erhältlich unter https://creativecommons.tankerkoenig.de
thing-type.config.tankerkoenig.config.refresh.label=Aktualisierungsintervall
thing-type.config.tankerkoenig.config.refresh.description=Spezifiziert das Aktualisierungsintervall in Minuten. Minimum 10 Minuten.
thing-type.config.tankerkoenig.config.setupmode.label=Setup-Mode
thing-type.config.tankerkoenig.config.setupmode.description=Im Setup-Mode werden noch keine Daten abgefragt. Nach vollständiger Einrichtung den Setup-Mode deaktivieren, damit Daten abgefragt werden.
thing-type.config.tankerkoenig.config.use_OpeningTime.label=Öffnungszeiten
thing-type.config.tankerkoenig.config.use_OpeningTime.description=Im Mode Öffnungszeiten werden nur die zur Zeit geöffneten Tankstellen abgefragt.
thing-type.tankerkoenig.tankstelle.label=Tankstelle
thing-type.tankerkoenig.tankstelle.description=Stellt die Informationen zu den E5-, E10-, und Diesel-Preisen einer Tankstelle bereit.
thing-type.config.tankerkoenig.tankstelle.locationid.label=Tankstellen-ID
thing-type.config.tankerkoenig.tankstelle.locationid.description=Tankstellen-ID. Die ID ist erhältlich unter: https://creativecommons.tankerkoenig.de/configurator/index.html
# channel types
channel-type.tankerkoenig.diesel.label = Diesel-Preis
channel-type.tankerkoenig.e5.label = E5-Preis
channel-type.tankerkoenig.e10.label = E10-Preis


